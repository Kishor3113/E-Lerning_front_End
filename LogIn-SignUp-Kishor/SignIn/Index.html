<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sign-up-form";>
        <h1>Log In</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email or Username">
            <input type="password" class="input-box" placeholder="Your Password">
            <p><span><input type="checkbox"></span>Remember me</p>
            <button type="button" class="signup-btn">Log In</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class ="google-btn">Login with Google</button>
            <p>Don't have an account ?<a href="#"><u>sign up</u></a></p>

        </form>
    </div>


</body>
</html>
