<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sign-up-form";>
        <h1>Create New Account</h1>
        <form>
            <input type="Name" class="input-box" placeholder="Enter First & Last Name">
            <input type="email" class="input-box" placeholder="Enter Email">
            <input type="password" class="input-box" placeholder="Enter Password">
            <input type="password" class="input-box" placeholder="confirm Password">
            <p><span><input type="checkbox"></span>I accept terms use & Privacy policy</p>
            <button type="button" class="signup-btn">Register Now</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class ="google-btn">Sign up with Google</button>
            <p>Already have an account ?<a href="#"><u>Sign in</u></a></p>

        </form>
    </div>


</body>
</html>
